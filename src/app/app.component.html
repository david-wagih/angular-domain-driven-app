<div class="app-container">
  <nav class="navbar" *ngIf="authService.isAuthenticated()">
    <div class="nav-brand">Angular DDD App</div>
    <div class="nav-links">
      <button (click)="showHome()" class="nav-button">Home</button>
      <button (click)="authService.logout()" class="nav-button">Logout</button>
    </div>
  </nav>

  <main class="main-content">
    <app-login *ngIf="currentPage === 'login'" (showRegister)="showRegister()"></app-login>
    <app-register *ngIf="currentPage === 'register'" (showLogin)="showLogin()"></app-register>
    <app-home *ngIf="currentPage === 'home'"></app-home>
  </main>
</div>
